<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuRate</title>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css style  -->
    <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>

    <section class="container">
        <!-- title & logo  -->
        <div class="title-logo">
            <img src="./assets/images/curate-logo.png" alt="This image is the logo of the website">
            <p class="title">Cu<span>Rate</span></p>
        </div>


        <!-- page 1 : choose country start -->

        <!-- choose country section start  -->
        <div class="choose-country-section">

            <!-- base currency part start  -->
            <div class="base-currency">
                <p class="currency-label">Base currency</p>

                <!-- selected base currency details  -->
                <div class="selected-base-currency">
                    <!-- flag image  -->
                    <img src="https://flagcdn.com/w320/us.png"
                        alt="This image is indicating the selected base currency's country flag image"
                        class="base-currency-flag-image">

                    <!-- country name  -->
                    <p class="base-currency-country-name">United States</p>

                    <!-- arrow icon  -->
                    <i class="fa-solid fa-caret-down base-currency-down-arrow-icon"></i>
                </div>

                <!-- base countries list will be showed here  -->
                <div class="base-currency-country-options"></div>
            </div>
            <!-- base currency part end  -->

            <!-- middle of the page: money exchange image  -->
            <img src="./assets/images/currency-exchange.png" alt="This image is indicating the money exchange"
                class="money-exchange-image">

            <!-- target currency part start  -->
            <div class="target-currency">
                <p class="currency-label">Target currency</p>

                <!-- target country details  -->
                <div class="selected-target-currency">

                    <!-- flag image -->
                    <img src="https://flagcdn.com/w320/bd.png"
                        alt="This image is indicating the selected target currency's country flag image"
                        class="target-currency-flag-image">

                    <!-- country name  -->
                    <p class="target-currency-country-name">Bangladesh</p>

                    <!-- arrow icon  -->
                    <i class="fa-solid fa-caret-down target-currency-down-arrow-icon"></i>
                </div>
                <!-- target country part end  -->

                <!-- target countries list will be showed here  -->
                <div class="target-currency-country-options"></div>
            </div>
            <!-- target currency part end  -->
        </div>
        <!-- choose country section end  -->

        <div class="check-button-container">
            <button class="check-btn">Check Rate</button>
        </div>

        <!-- page 1 : choose country end -->


        <!-- page 2 : currency convert start -->

        <!-- currency convert section start  -->
        <div class="currency-convert-section">

            <!-- base currency part start  -->
            <div class="base-currency">
                <p class="currency-label">Base currency</p>

                <!-- base currency details start  -->
                <div class="selected-base-currency">

                    <!-- flag image  -->
                    <img src="https://flagcdn.com/w320/us.png"
                        alt="This image is indicating the selected base currency's country flag image"
                        class="base-currency-flag-image">
                    <!-- currency name  -->
                    <p class="base-currency-name">USD</p>

                    <!-- currency value  -->
                    <div class="currency-input-section">
                        <p class="currency-symbol">$</p>
                        <input type="number" name="base-currency-value" id="base-currency-input" placeholder="$000"
                            min="1">
                    </div>

                </div>
                <!-- base currency details end  -->
            </div>
            <!-- base currency part end  -->

            <!-- middle image: money exchange image  -->
            <img src="./assets/images/currency-exchange.png" alt="This image is indicating the money exchange"
                class="money-exchange-image">

            <!-- target currency part start  -->
            <div class="target-currency">
                <p class="currency-label">Target currency</p>

                <!-- target currency details start  -->
                <div class="selected-target-currency">

                    <!-- flag image  -->
                    <img src="https://flagcdn.com/w320/bd.png"
                        alt="This image is indicating the selected target currency's country flag image"
                        class="target-currency-flag-image">

                    <!-- currency name  -->
                    <p class="target-currency-name">BDT</p>

                    <!-- currency value  -->
                    <div class="currency-input-section">
                        <p class="currency-symbol">$</p>
                        <input type="number" name="target-currency-value" id="target-currency-input" placeholder="$000"
                            min="1">
                    </div>
                </div>
                <!-- target currency details end -->
            </div>
            <!-- target currency part end  -->
        </div>
        <!-- currency convert section end  -->

        <div class="back-button-container">
            <button class="back-btn">Go Back</button>
        </div>

        <!-- page 2 : currency convert end -->
    </section>


    <!-- toast message  -->
    <div class="toast-message-container">
        <p class="toast-message">Currency rate get successfully</p>
    </div>

    <script src="./JS/app.js" type="module"></script>
</body>

</html>
